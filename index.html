<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel with us</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="header__logo">Bhromaon</div>
        <nav class="header__menu">
          <ul class="header__list">
            <li class="header__item"><a href="#" class="header__link">Who We Are</a></li>
            <li class="header__item"><a href="#" class="header__link">What We Do</a></li>
            <li class="header__item"><a href="#" class="header__link">Travel With Us</a></li>
            <li class="header__item"><a href="#" class="header__link">Contact Us</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <h1 class="hero__title">Bhromaon</h1>
        <p class="hero__subtitle">Safe Travel Anywhere</p>
        <form action="#" class="hero__form">
          <input type="search" class="hero__input" placeholder="Search Your Travel Destination" />
          <button type="submit">Search</button>
        </form>
        <a href="#" class="hero__scroll">Scroll Down</a>
      </section>
      <section class="info">
        <ul class="info__list list">
          <li class="list__item">Search Places</li>
          <li class="list__item">Select Places</li>
          <li class="list__item">Book "&amp;" Enjoy</li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
